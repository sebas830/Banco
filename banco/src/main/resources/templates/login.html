<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Banco Seguro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="width: 28rem; border-radius: 1rem;">
    <h2 class="text-center mb-4 text-primary">Banco Seguro</h2>

    <!-- Mensaje si el login falla -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Usuario o contraseña incorrectos.
    </div>

    <!-- Mensaje si el usuario cerró sesión -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
        Has cerrado sesión correctamente.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Ingrese su usuario" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Ingrese su contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>

        <div class="text-center mt-3">
            <small class="text-muted">Acceso solo para usuarios registrados</small>
        </div>
    </form>
</div>

</body>
</html>
