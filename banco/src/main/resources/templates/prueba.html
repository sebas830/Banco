<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .cuentas, .transferencia {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 45%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mensaje {
            color: green;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<header>
    <h1>Bienvenido, <span th:text="${#authentication.name}">Usuario</span></h1>
</header>

<main>
    <!-- Seccion de cuentas -->
    <div class="cuentas">
        <h2>Mis Cuentas</h2>
        <table>
            <thead>
            <tr>
                <th>Numero de Cuenta</th>
                <th>Saldo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cuenta : ${cuentas}">
                <td th:text="${cuenta.numeroCuenta}">1001</td>
                <td th:text="${cuenta.saldo}">5000000</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Seccion de transferencia -->
    <div class="transferencia">
        <h2>Transferir Dinero</h2>

        <div th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <form th:action="@{/cliente/transferir}" method="post">
            <input type="text" name="origen" placeholder="Cuenta Origen" required>
            <input type="text" name="destino" placeholder="Cuenta Destino" required>
            <input type="number" name="monto" placeholder="Monto" step="0.01" required>
            <button type="submit">Transferir</button>
        </form>
    </div>
</main>
</body>
</html>
