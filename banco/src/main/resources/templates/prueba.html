<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
        }

        h2 {
            color: #004080;
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #fff;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }

        table thead {
            background: #004080;
            color: #fff;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background: #f0f8ff;
        }

        a {
            color: #e60000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            background: #fff;
            padding: 20px;
            margin-top: 15px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            border-radius: 6px;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            color: #003366;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #004080;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>
<h1>Gestión de Usuarios - Banco</h1>

<!-- ✅ Listado de usuarios -->
<h2>Lista de Usuarios</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Roles</th>
        <th>Activo</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Se repite dinámicamente con Thymeleaf -->
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.username}"></td>
        <td>
            <ul>
                <li th:each="rol : ${usuario.roles}" th:text="${rol}"></li>
            </ul>
        </td>
        <td th:text="${usuario.enabled ? 'Sí' : 'No'}"></td>
        <td>
            <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- ✅ Formulario para crear usuario -->
<h2>Crear nuevo usuario</h2>
<form th:action="@{/admin/usuarios/crear}" method="post">
    <label>Usuario:</label>
    <input type="text" name="username" required>

    <label>Contraseña:</label>
    <input type="password" name="password" required>

    <label>Rol:</label>
    <select name="rol">
        <option value="ROLE_CLIENTE">Cliente</option>
        <option value="ROLE_EMPLEADO">Empleado</option>
        <option value="ROLE_ADMIN">Admin</option>
    </select>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
