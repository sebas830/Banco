<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - Tu confianza financiera</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          background-color: #f4f6f9;
          color: #333;
        }

        header {
          background: #004080;
          color: white;
          padding: 15px 50px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        header h1 {
          margin: 0;
          font-size: 1.8rem;
        }

        header nav a {
          color: white;
          margin-left: 20px;
          text-decoration: none;
          font-weight: bold;
          transition: color 0.3s;
        }

        header nav a:hover {
          color: #ffcc00;
        }

        .hero {
          height: 80vh;
          background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                      url('https://arquitecturapanamericana.com/wp-content/uploads/2017/06/FOTO-SELECCIONADA-PARA-PUBLICACI%C3%93N-1.jpg') no-repeat center center/cover;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: white;
          padding: 0 20px;
        }

        .hero h2 {
          font-size: 2.5rem;
          margin-bottom: 20px;
        }

        .hero p {
          font-size: 1.2rem;
          margin-bottom: 30px;
        }

        .btn-login {
          background-color: #ffcc00;
          color: #004080;
          padding: 12px 25px;
          border: none;
          border-radius: 25px;
          font-size: 1rem;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s;
          text-decoration: none;
          display: inline-block;
        }

        .btn-login:hover {
          background-color: #e6b800;
        }

        footer {
          background: #004080;
          color: white;
          text-align: center;
          padding: 15px;
          font-size: 0.9rem;
          margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Página principal -->
<header>
    <h1>Banco</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
        <a href="/login" class="btn-login">Inicie sesión</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h2>Bienvenido a Banco</h2>
        <p>Tu confianza financiera comienza aquí. Administra tu dinero de forma segura, fácil y rápida.</p>
        <a href="/login" class="btn-login">Inicie sesión</a>
    </div>
</section>

<footer>
    © 2025 Banco. Todos los derechos reservados.
</footer>

<!-- Página de login (se muestra al visitar /login) -->
<div id="login-page" style="display:none; padding: 40px; text-align:center;">
    <p>Esta es la página pública. Por favor <a href="/login">inicie sesión</a>.</p>
</div>

<script>
    // Simulación de redirección si abres /login
    if (window.location.pathname === "/login") {
      document.body.innerHTML = `
        <p style="font-size:1.2rem; text-align:center; margin-top:50px;">
          Esta es la página pública. Por favor <a href="/login">inicie sesión</a>.
        </p>
      `;
    }
</script>

</body>
</html>
